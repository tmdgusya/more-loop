<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more-loop Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: rgba(22, 27, 34, 0.75);
            --border-color: rgba(48, 54, 61, 0.6);
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #238636;
            --accent-purple: #8957e5;
            --accent-orange: #e3b341;
            --accent-red: #f85149;
            --glass-bg: rgba(22, 27, 34, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --level-1-color: #58a6ff;
            --level-2-color: #3fb950;
            --level-3-color: #d29922;
            --level-4-color: #bc8cff;
            --level-5-color: #f778ba;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        header h1 {
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.75rem;
            margin-bottom: 12px;
            font-weight: 700;
        }
        .header-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .header-info span { display: flex; align-items: center; gap: 6px; }
        .badge {
            background: rgba(33, 38, 45, 0.8);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(4px);
        }
        .badge.running {
            background: linear-gradient(135deg, rgba(35, 134, 54, 0.8), rgba(46, 160, 67, 0.8));
            color: #fff;
            box-shadow: 0 4px 15px rgba(35, 134, 54, 0.3);
        }
        .badge.waiting {
            background: linear-gradient(135deg, rgba(158, 106, 3, 0.8), rgba(187, 128, 9, 0.8));
            color: #fff;
            box-shadow: 0 4px 15px rgba(158, 106, 3, 0.3);
        }
        .badge.done {
            background: linear-gradient(135deg, rgba(137, 87, 229, 0.8), rgba(139, 100, 232, 0.8));
            color: #fff;
            box-shadow: 0 4px 15px rgba(137, 87, 229, 0.3);
        }
        .badge.replanning {
            background: linear-gradient(135deg, rgba(158, 106, 3, 0.8), rgba(187, 128, 9, 0.8));
            color: #fff;
        }
        .progress-bar {
            background: rgba(33, 38, 45, 0.6);
            height: 10px;
            border-radius: 5px;
            margin-top: 18px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }
        .progress-fill {
            background: linear-gradient(90deg, #238636, #2ea043, #3fb950);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(35, 134, 54, 0.4);
        }
        .controls {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        button {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(35, 134, 54, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(35, 134, 54, 0.4);
        }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        button.stop {
            background: linear-gradient(135deg, #da3633, #f85149);
            box-shadow: 0 4px 15px rgba(218, 54, 51, 0.3);
        }
        button.stop:hover { box-shadow: 0 6px 20px rgba(218, 54, 51, 0.4); }
        button.request-changes {
            background: linear-gradient(135deg, #9e6a03, #bb8009);
            box-shadow: 0 4px 15px rgba(158, 106, 3, 0.3);
        }
        button.request-changes:hover { box-shadow: 0 6px 20px rgba(158, 106, 3, 0.4); }
        button.secondary {
            background: rgba(33, 38, 45, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button.secondary:hover { background: rgba(48, 54, 61, 0.9); }
        button.hidden { display: none; }
        .replanning-banner {
            background: rgba(28, 33, 40, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(158, 106, 3, 0.5);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e3b341;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .replanning-banner.hidden { display: none; }
        .replanning-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(48, 54, 61, 0.5);
            border-top-color: #e3b341;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .countdown {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: auto;
            font-weight: 500;
        }
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1px;
        }
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            border-radius: 8px 8px 0 0;
        }
        .tab:hover {
            color: var(--text-primary);
            background: rgba(88, 166, 255, 0.05);
        }
        .tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        .card h2 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 18px;
            font-weight: 600;
        }
        .task-list { list-style: none; }
        .task-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(33, 38, 45, 0.6);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: background 0.2s ease;
        }
        .task-list li:last-child { border-bottom: none; }
        .task-list li:hover { background: rgba(88, 166, 255, 0.03); }
        .task-list input[type="checkbox"] {
            margin-top: 4px;
            width: 18px;
            height: 18px;
            accent-color: var(--accent-green);
            cursor: pointer;
        }
        .task-list label { flex: 1; cursor: pointer; }
        .task-list input:checked + label {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        .iteration-card {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .iteration-card:hover {
            border-color: rgba(88, 166, 255, 0.3);
            transform: translateX(4px);
        }
        .iteration-header {
            padding: 18px 20px;
            background: rgba(22, 27, 34, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }
        .iteration-header:hover { background: rgba(28, 33, 40, 0.7); }
        .iteration-content {
            padding: 20px;
            display: none;
            border-top: 1px solid var(--glass-border);
        }
        .iteration-content.expanded { display: block; animation: slideDown 0.3s ease; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .status-pass { color: #3fb950; font-weight: 600; }
        .status-fail { color: #f85149; font-weight: 600; }
        .status-skip { color: var(--text-secondary); }
        .timestamp { color: #6e7681; font-size: 0.85rem; }
        .current-task {
            margin-top: 16px;
            padding: 14px 18px;
            background: rgba(88, 166, 255, 0.1);
            border-left: 4px solid var(--accent-blue);
            border-radius: 0 10px 10px 0;
            font-size: 0.95rem;
            color: var(--text-primary);
            backdrop-filter: blur(4px);
        }
        .current-task::before {
            content: "Current: ";
            color: var(--accent-blue);
            font-weight: 600;
        }
        pre {
            background: rgba(13, 17, 23, 0.8);
            padding: 18px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            border: 1px solid var(--glass-border);
        }
        .plan-section { margin-bottom: 28px; }
        .plan-section h3 {
            color: var(--accent-blue);
            font-size: 1.1rem;
            margin-bottom: 14px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--glass-border);
            font-weight: 600;
        }
        .plan-content {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-primary);
        }
        .plan-content h4 {
            color: #bc8cff;
            margin: 18px 0 10px 0;
            font-size: 1rem;
            font-weight: 600;
        }
        .plan-content ul { list-style: none; padding: 0; margin: 0; }
        .plan-content ul li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(33, 38, 45, 0.6);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .plan-content ul li:last-child { border-bottom: none; }
        .plan-content .plan-check {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            min-width: 18px;
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            margin-top: 4px;
            text-align: center;
            line-height: 16px;
            font-size: 11px;
            transition: all 0.2s ease;
        }
        .plan-content .plan-check.checked {
            background: linear-gradient(135deg, #238636, #2ea043);
            border-color: transparent;
            color: white;
        }
        .plan-content .plan-check.unchecked {
            background: rgba(33, 38, 45, 0.5);
        }
        .plan-content p { margin: 8px 0; }
        .plan-content .plan-text-line { padding: 4px 0; }

        /* Test Guide Styles */
        .test-guide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .test-guide-actions {
            display: flex;
            gap: 10px;
        }
        .level-section {
            background: rgba(13, 17, 23, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .level-section:hover {
            border-color: rgba(255, 255, 255, 0.15);
        }
        .level-header {
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(22, 27, 34, 0.5);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .level-section[data-level="1"] .level-header { border-left-color: var(--level-1-color); }
        .level-section[data-level="2"] .level-header { border-left-color: var(--level-2-color); }
        .level-section[data-level="3"] .level-header { border-left-color: var(--level-3-color); }
        .level-section[data-level="4"] .level-header { border-left-color: var(--level-4-color); }
        .level-section[data-level="5"] .level-header { border-left-color: var(--level-5-color); }
        .level-header:hover {
            background: rgba(28, 33, 40, 0.7);
        }
        .level-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .level-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            color: #0d1117;
        }
        .level-section[data-level="1"] .level-number { background: var(--level-1-color); }
        .level-section[data-level="2"] .level-number { background: var(--level-2-color); }
        .level-section[data-level="3"] .level-number { background: var(--level-3-color); }
        .level-section[data-level="4"] .level-number { background: var(--level-4-color); }
        .level-section[data-level="5"] .level-number { background: var(--level-5-color); }
        .level-name {
            font-weight: 600;
            font-size: 1.05rem;
        }
        .level-section[data-level="1"] .level-name { color: var(--level-1-color); }
        .level-section[data-level="2"] .level-name { color: var(--level-2-color); }
        .level-section[data-level="3"] .level-name { color: var(--level-3-color); }
        .level-section[data-level="4"] .level-name { color: var(--level-4-color); }
        .level-section[data-level="5"] .level-name { color: var(--level-5-color); }
        .level-progress {
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
        }
        .level-content {
            padding: 20px;
            display: none;
        }
        .level-content.expanded { display: block; animation: slideDown 0.3s ease; }
        .level-expand-icon {
            transition: transform 0.3s ease;
            color: var(--text-secondary);
        }
        .level-section.expanded .level-expand-icon { transform: rotate(180deg); }
        .criterion-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(33, 38, 45, 0.4);
            transition: all 0.2s ease;
        }
        .criterion-item:hover {
            background: rgba(88, 166, 255, 0.03);
            margin: 0 -12px;
            padding-left: 12px;
            padding-right: 12px;
            border-radius: 8px;
        }
        .criterion-item:last-child { border-bottom: none; }
        .criterion-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 3px;
            accent-color: var(--accent-green);
            cursor: pointer;
        }
        .criterion-text {
            flex: 1;
            line-height: 1.5;
        }
        .criterion-item.editing .criterion-text { display: none; }
        .criterion-edit-input {
            flex: 1;
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid var(--accent-blue);
            border-radius: 6px;
            padding: 6px 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            display: none;
        }
        .criterion-item.editing .criterion-edit-input { display: block; }
        .criterion-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .criterion-item:hover .criterion-actions { opacity: 1; }
        .criterion-btn {
            background: rgba(48, 54, 61, 0.6);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        .criterion-btn:hover {
            background: rgba(88, 166, 255, 0.2);
            color: var(--accent-blue);
        }
        .criterion-btn.delete:hover {
            background: rgba(248, 81, 73, 0.2);
            color: var(--accent-red);
        }
        .add-criterion-btn {
            background: rgba(88, 166, 255, 0.1);
            border: 1px dashed rgba(88, 166, 255, 0.4);
            color: var(--accent-blue);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            width: 100%;
            margin-top: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .add-criterion-btn:hover {
            background: rgba(88, 166, 255, 0.2);
            border-style: solid;
        }
        .subsection {
            margin: 16px 0 12px 0;
            padding-left: 16px;
            border-left: 2px solid var(--glass-border);
        }
        .subsection-title {
            font-weight: 600;
            color: #bc8cff;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .save-indicator {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .save-indicator.saving { color: var(--accent-blue); }
        .save-indicator.saved { color: var(--accent-green); }
        .save-indicator.error { color: var(--accent-red); }

        /* Review UI styles */
        .review-float-btn {
            position: absolute;
            display: none;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            color: #0d1117;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            white-space: nowrap;
            transition: all 0.2s ease;
        }
        .review-float-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.6);
        }
        .review-popover {
            position: absolute;
            display: none;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            z-index: 101;
            width: 340px;
            max-width: 90vw;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
        }
        .review-popover .review-selected-preview {
            background: rgba(28, 33, 40, 0.8);
            border-left: 3px solid var(--accent-blue);
            padding: 10px 12px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            max-height: 80px;
            overflow: hidden;
            border-radius: 0 6px 6px 0;
        }
        .review-popover textarea {
            width: 100%;
            background: rgba(13, 17, 23, 0.8);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }
        .review-popover textarea:focus { outline: none; border-color: var(--accent-blue); }
        .review-popover-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 12px;
        }
        .review-popover-actions button {
            padding: 8px 18px;
            font-size: 0.85rem;
            border-radius: 6px;
        }
        .review-popover-actions .review-cancel-btn {
            background: rgba(33, 38, 45, 0.8);
            color: var(--text-primary);
            box-shadow: none;
        }
        .review-popover-actions .review-cancel-btn:hover { background: rgba(48, 54, 61, 0.9); }
        mark[data-review-id] {
            background: rgba(88, 166, 255, 0.25);
            color: var(--text-primary);
            border-bottom: 2px solid var(--accent-blue);
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
        }
        .review-annotation {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            background: rgba(28, 33, 40, 0.6);
            border: 1px solid var(--glass-border);
            border-left: 3px solid var(--accent-blue);
            border-radius: 0 10px 10px 0;
            padding: 14px 16px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        .review-annotation-body { flex: 1; }
        .review-annotation-quote {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 6px;
            font-style: italic;
        }
        .review-annotation-comment { color: var(--text-primary); }
        .review-delete-btn {

    <script>
        let state = null;
        let pollInterval = null;
        let testGuideData = null;
        let testGuideSaveTimeout = null;

        // Test Guide State
        const defaultTestGuide = `# Test Guide

## Level 1: Syntax (Does it run?)
- [ ] Code compiles without errors
- [ ] No linting warnings

## Level 2: I/O (Does it work?)
- [ ] Core functions return expected outputs

## Level 3: Property (What invariants hold?)
- [ ] Properties hold for all valid inputs

## Level 4: Formal (What are the business rules?)
- [ ] Business rules are enforced

## Level 5: Semantic (Does it meet user intent?)
- [ ] User scenarios pass
`;

        function parseMarkdownCheckboxes(md) {
            if (!md) return [];
            const lines = md.split('\n');
            const items = [];
            for (const line of lines) {
                const match = line.match(/^- \[(.)\] (.*)$/);
                if (match) {
                    items.push({
                        checked: match[1] === 'x',
                        text: match[2]
                    });
                }
            }
            return items;
        }

        function renderMarkdownAsHtml(md) {
            if (!md) return '<p style="color:#8b949e;">No content yet</p>';
            const lines = md.split('\n');
            const parts = [];
            let inList = false;

            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed) {
                    if (inList) { parts.push('</ul>'); inList = false; }
                    continue;
                }

                // Headers (check ## before # to avoid false match)
                const hMatch = trimmed.match(/^(#{1,3})\s+(.*)$/);
                if (hMatch) {
                    if (inList) { parts.push('</ul>'); inList = false; }
                    parts.push(`<h4>${escapeHtml(hMatch[2])}</h4>`);
                    continue;
                }

                // Checkbox items
                const cb = trimmed.match(/^- \[(.)\]\s+(.*)$/);
                if (cb) {
                    if (!inList) { parts.push('<ul>'); inList = true; }
                    const checked = cb[1] === 'x';
                    const cls = checked ? 'checked' : 'unchecked';
                    const mark = checked ? '&#10003;' : '';
                    parts.push(`<li><span class="plan-check ${cls}">${mark}</span><span>${escapeHtml(cb[2])}</span></li>`);
                    continue;
                }

                // Plain list items
                const li = trimmed.match(/^[-*]\s+(.*)$/);
                if (li) {
                    if (!inList) { parts.push('<ul>'); inList = true; }
                    parts.push(`<li><span>${escapeHtml(li[1])}</span></li>`);
                    continue;
                }

                // Regular text
                if (inList) { parts.push('</ul>'); inList = false; }
                parts.push(`<div class="plan-text-line">${escapeHtml(trimmed)}</div>`);
            }
            if (inList) parts.push('</ul>');
            return parts.join('\n');
        }

        function renderTaskList(items, container) {
            container.innerHTML = items.map((item, i) => `
                <li>
                    <input type="checkbox" ${item.checked ? 'checked' : ''} disabled id="cb-${i}">
                    <label for="cb-${i}">${escapeHtml(item.text)}</label>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTimeAgo(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return 'just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes} min ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} hour ago`;
            return `${Math.floor(hours / 24)} days ago`;
        }

        function updateUI() {
            if (!state) return;

            document.getElementById('run-name').textContent = state.run_name || 'Unknown Run';
            document.getElementById('model').textContent = state.model || '-';
            document.getElementById('iteration').textContent = `${state.current_iteration || 0}/${state.max_iterations || 0}`;

            const phaseEl = document.getElementById('phase');
            phaseEl.textContent = state.phase || 'unknown';
            phaseEl.className = 'badge';
            if (state.phase === 'running' || state.phase === 'task') phaseEl.classList.add('running');
            else if (state.phase === 'waiting_approval') phaseEl.classList.add('waiting');
            else if (state.phase === 'replanning') phaseEl.classList.add('replanning');
            else if (state.phase === 'done') phaseEl.classList.add('done');

            document.getElementById('pulse').style.display = state.phase === 'done' ? 'none' : 'block';
            document.getElementById('updated').textContent = formatTimeAgo(state.updated_at);

            // Update current task display
            const currentTaskEl = document.getElementById('current-task');
            if (state.current_task_name && state.current_task_name.trim() !== '') {
                currentTaskEl.textContent = state.current_task_name;
                currentTaskEl.style.display = 'block';
            } else {
                currentTaskEl.style.display = 'none';
            }

            const progress = state.tasks_total > 0 ? (state.tasks_completed / state.tasks_total * 100) : 0;
            document.getElementById('progress').style.width = `${progress}%`;

            document.getElementById('task-count').textContent = `${state.tasks_completed || 0}/${state.tasks_total || 0}`;

            const tasks = parseMarkdownCheckboxes(state.tasks);
            renderTaskList(tasks, document.getElementById('task-list'));

            const acceptance = parseMarkdownCheckboxes(state.acceptance);
            renderTaskList(acceptance, document.getElementById('acceptance-list'));

            // Render plan tab with review highlights
            applyReviewHighlights();

            renderIterations();

            const continueBtn = document.getElementById('btn-continue');
            const requestChangesBtn = document.getElementById('btn-request-changes');
            const replanningBanner = document.getElementById('replanning-banner');

            if (state.phase === 'waiting_approval') {
                continueBtn.classList.remove('hidden');
                // Show Request Changes button only when there are reviews
                if (reviews.length > 0) {
                    requestChangesBtn.classList.remove('hidden');
                } else {
                    requestChangesBtn.classList.add('hidden');
                }
                replanningBanner.classList.add('hidden');
            } else if (state.phase === 'replanning') {
                continueBtn.classList.add('hidden');
                requestChangesBtn.classList.add('hidden');
                replanningBanner.classList.remove('hidden');
            } else {
                continueBtn.classList.add('hidden');
                requestChangesBtn.classList.add('hidden');
                replanningBanner.classList.add('hidden');
            }
        }

        function renderIterations() {
            const container = document.getElementById('iteration-list');
            if (!state.iterations || state.iterations.length === 0) {
                container.innerHTML = '<p class="timestamp">No iterations yet</p>';
                return;
            }

            container.innerHTML = state.iterations.map(iter => {
                let statusClass = 'status-skip';
                let statusText = iter.verify_result || 'PENDING';
                if (iter.verify_result === 'PASS') statusClass = 'status-pass';
                if (iter.verify_result === 'FAIL') statusClass = 'status-fail';

                return `
                    <div class="iteration-card">
                        <div class="iteration-header" onclick="this.nextElementSibling.classList.toggle('expanded')">
                            <span>Iteration ${iter.number}</span>
                            <span class="${statusClass}">${statusText}</span>
                        </div>
                        <div class="iteration-content">
                            <pre>${escapeHtml(iter.summary || iter.verify_detail || 'No details')}</pre>
                        </div>
                    </div>
                `;
            }).reverse().join('');
        }

        let countdownInterval = null;
        let countdownValue = 0;

        function startCountdown(seconds) {
            countdownValue = seconds;
            if (countdownInterval) clearInterval(countdownInterval);

            const countdownEl = document.getElementById('countdown');

            if (seconds <= 0 || state.phase !== 'waiting_approval') {
                countdownEl.textContent = '';
                return;
            }

            countdownEl.textContent = `Auto-continue in ${countdownValue}s`;

            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownValue <= 0) {
                    countdownEl.textContent = 'Auto-continuing...';
                    clearInterval(countdownInterval);
                } else {
                    countdownEl.textContent = `Auto-continue in ${countdownValue}s`;
                }
            }, 1000);
        }

        async function fetchState() {
            try {
                const res = await fetch('/state.json');
                if (res.ok) {
                    const newState = await res.json();
                    const prevPhase = state ? state.phase : null;
                    state = newState;

                    // Detect plan change after replanning: clear reviews and reset countdown
                    if (prevPhase === 'replanning' && state.phase === 'waiting_approval') {
                        const newPlanContent = (state.tasks || '') + (state.acceptance || '');
                        if (newPlanContent !== lastPlanContent) {
                            reviews = [];
                            lastPlanContent = newPlanContent;
                        }
                    }

                    updateUI();

                    // Start countdown when entering waiting_approval phase
                    if (state.phase === 'waiting_approval' && prevPhase !== 'waiting_approval') {
                        startCountdown(state.approve_timeout || 180);
                    }
                }
            } catch (e) {
                console.error('Failed to fetch state:', e);
            }
        }

        async function approve() {
            try {
                await fetch('/approve', { method: 'POST' });
                document.getElementById('btn-continue').classList.add('hidden');
            } catch (e) {
                console.error('Failed to approve:', e);
            }
        }

        async function stop() {
            if (!confirm('Stop the current run?')) return;
            try {
                await fetch('/stop', { method: 'POST' });
            } catch (e) {
                console.error('Failed to stop:', e);
            }
        }

        async function requestChanges() {
            if (reviews.length === 0) return;
            const payload = {
                reviews: reviews.map(r => ({
                    selectedText: r.selectedText,
                    comment: r.comment,
                    section: r.section
                }))
            };
            try {
                const res = await fetch('/request-changes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    // Track that we're waiting for a new plan
                    lastPlanContent = (state.tasks || '') + (state.acceptance || '');
                    // Hide buttons, show replanning state
                    document.getElementById('btn-request-changes').classList.add('hidden');
                    document.getElementById('btn-continue').classList.add('hidden');
                    document.getElementById('replanning-banner').classList.remove('hidden');
                    // Clear countdown during replanning
                    if (countdownInterval) clearInterval(countdownInterval);
                    document.getElementById('countdown').textContent = '';
                }
            } catch (e) {
                console.error('Failed to request changes:', e);
            }
        }

        // Track plan content to detect when new plan arrives after replanning
        let lastPlanContent = '';

        document.getElementById('btn-continue').addEventListener('click', approve);
        document.getElementById('btn-request-changes').addEventListener('click', requestChanges);
        document.getElementById('btn-stop').addEventListener('click', stop);

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');

                // Load test guide when switching to that tab
                if (tab.dataset.tab === 'test-guide') {
                    loadTestGuide();
                }
            });
        });

        // ── Review state management ──
        let reviews = [];
        let pendingSelection = null; // {text, section}

        function generateReviewId() {
            return 'r-' + Date.now() + '-' + Math.random().toString(36).slice(2, 7);
        }

        function addReview(selectedText, comment, section) {
            reviews.push({
                id: generateReviewId(),
                selectedText: selectedText,
                comment: comment,
                section: section
            });
            applyReviewHighlights();
            renderReviewAnnotations();
        }

        function deleteReview(id) {
            reviews = reviews.filter(r => r.id !== id);
            applyReviewHighlights();
            renderReviewAnnotations();
        }

        // Re-render plan content and overlay highlights for stored reviews
        function applyReviewHighlights() {
            if (!state) return;
            // Re-render clean content first
            const tasksEl = document.getElementById('plan-tasks');
            const acceptEl = document.getElementById('plan-acceptance');
            tasksEl.innerHTML = renderMarkdownAsHtml(state.tasks);
            acceptEl.innerHTML = renderMarkdownAsHtml(state.acceptance);

            // Apply highlights for each review
            for (const review of reviews) {
                const container = review.section === 'tasks' ? tasksEl : acceptEl;
                highlightTextInElement(container, review.selectedText, review.id);
            }
        }

        function highlightTextInElement(element, text, reviewId) {
            if (!text) return;
            const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT, null, false);
            while (walker.nextNode()) {
                const node = walker.currentNode;
                const idx = node.textContent.indexOf(text);
                if (idx === -1) continue;

                const before = node.textContent.slice(0, idx);
                const after = node.textContent.slice(idx + text.length);

                const mark = document.createElement('mark');
                mark.setAttribute('data-review-id', reviewId);
                mark.textContent = text;

                const parent = node.parentNode;
                if (before) parent.insertBefore(document.createTextNode(before), node);
                parent.insertBefore(mark, node);
                if (after) parent.insertBefore(document.createTextNode(after), node);
                parent.removeChild(node);
                break; // Only highlight first occurrence
            }
        }

        function renderReviewAnnotations() {
            const container = document.getElementById('review-annotations');
            const card = document.getElementById('review-annotations-card');
            const requestChangesBtn = document.getElementById('btn-request-changes');

            // Toggle Request Changes button based on review count
            if (state && state.phase === 'waiting_approval' && reviews.length > 0) {
                requestChangesBtn.classList.remove('hidden');
            } else {
                requestChangesBtn.classList.add('hidden');
            }

            if (reviews.length === 0) {
                card.style.display = 'none';
                container.innerHTML = '';
                return;
            }

            card.style.display = 'block';
            container.innerHTML = reviews.map(r => `
                <div class="review-annotation" data-review-id="${r.id}">
                    <div class="review-annotation-body">
                        <div class="review-annotation-quote">"${escapeHtml(r.selectedText.length > 80 ? r.selectedText.slice(0, 80) + '...' : r.selectedText)}"</div>
                        <div class="review-annotation-comment">${escapeHtml(r.comment)}</div>
                    </div>
                    <button class="review-delete-btn" onclick="deleteReview('${r.id}')" title="Delete comment">&times;</button>
                </div>
            `).join('');
        }

        // ── Text selection detection ──
        function getSelectionSection(node) {
            while (node && node !== document.body) {
                if (node.dataset && node.dataset.section) return node.dataset.section;
                node = node.parentNode;
            }
            return null;
        }

        function handlePlanSelection(e) {
            if (!state || state.phase !== 'waiting_approval') return;

            const sel = window.getSelection();
            if (!sel || sel.isCollapsed || !sel.toString().trim()) {
                hideFloatBtn();
                return;
            }

            const selectedText = sel.toString().trim();
            if (!selectedText) { hideFloatBtn(); return; }

            // Check if selection is within plan content
            const anchorSection = getSelectionSection(sel.anchorNode);
            const focusSection = getSelectionSection(sel.focusNode);
            if (!anchorSection || anchorSection !== focusSection) {
                hideFloatBtn();
                return;
            }

            pendingSelection = { text: selectedText, section: anchorSection };

            // Position floating button near selection
            const range = sel.getRangeAt(0);
            const rect = range.getBoundingClientRect();
            const btn = document.getElementById('review-float-btn');
            btn.style.top = (window.scrollY + rect.top - 36) + 'px';
            btn.style.left = (window.scrollX + rect.left + rect.width / 2 - 50) + 'px';
            btn.style.display = 'block';
        }

        function hideFloatBtn() {
            document.getElementById('review-float-btn').style.display = 'none';
            pendingSelection = null;
        }

        function hidePopover() {
            document.getElementById('review-popover').style.display = 'none';
            document.getElementById('review-comment-input').value = '';
        }

        function showCommentPopover() {
            if (!pendingSelection) return;

            const btn = document.getElementById('review-float-btn');
            const popover = document.getElementById('review-popover');
            const preview = document.getElementById('review-selected-preview');

            preview.textContent = pendingSelection.text.length > 120
                ? pendingSelection.text.slice(0, 120) + '...'
                : pendingSelection.text;

            // Position popover where the float button was
            popover.style.top = btn.style.top;
            popover.style.left = btn.style.left;
            popover.style.display = 'block';
            btn.style.display = 'none';

            // Clear any text selection
            window.getSelection().removeAllRanges();

            document.getElementById('review-comment-input').focus();
        }

        function submitComment() {
            const input = document.getElementById('review-comment-input');
            const comment = input.value.trim();
            if (!comment || !pendingSelection) return;

            addReview(pendingSelection.text, comment, pendingSelection.section);
            pendingSelection = null;
            hidePopover();
        }

        // Event listeners for review UI
        document.getElementById('review-float-btn').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            showCommentPopover();
        });

        document.getElementById('review-cancel-btn').addEventListener('click', function(e) {
            e.preventDefault();
            hidePopover();
            pendingSelection = null;
        });

        document.getElementById('review-submit-btn').addEventListener('click', function(e) {
            e.preventDefault();
            submitComment();
        });

        // Submit on Enter (Shift+Enter for newline)
        document.getElementById('review-comment-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitComment();
            }
        });

        // Listen for text selection via mouseup and touchend on plan tab
        document.getElementById('tab-plan').addEventListener('mouseup', function(e) {
            // Small delay to let the selection finalize
            setTimeout(() => handlePlanSelection(e), 10);
        });

        document.getElementById('tab-plan').addEventListener('touchend', function(e) {
            setTimeout(() => handlePlanSelection(e), 100);
        });

        // Hide float button when clicking elsewhere
        document.addEventListener('mousedown', function(e) {
            const floatBtn = document.getElementById('review-float-btn');
            const popover = document.getElementById('review-popover');
            if (!floatBtn.contains(e.target) && !popover.contains(e.target)) {
                hideFloatBtn();
            }
            if (!popover.contains(e.target) && popover.style.display === 'block'
                && !floatBtn.contains(e.target)) {
                hidePopover();
            }
        });

        // ── Test Guide Management ──

        function parseTestGuide(content) {
            const lines = content.split('\n');
            const levels = [];
            let currentLevel = null;
            let currentSubsection = null;

            for (const line of lines) {
                const trimmed = line.trim();

                // Parse level headers (## Level X: Name)
                const levelMatch = trimmed.match(/^## Level (\d+):\s*(.+)$/);
                if (levelMatch) {
                    currentLevel = {
                        level: parseInt(levelMatch[1]),
                        name: levelMatch[2],
                        criteria: [],
                        subsections: []
                    };
                    levels.push(currentLevel);
                    currentSubsection = null;
                    continue;
                }

                // Parse subsections (### Name)
                const subsectionMatch = trimmed.match(/^###\s*(.+)$/);
                if (subsectionMatch && currentLevel) {
                    currentSubsection = {
                        name: subsectionMatch[1],
                        criteria: []
                    };
                    currentLevel.subsections.push(currentSubsection);
                    continue;
                }

                // Parse criteria (- [ ] or - [x])
                const criteriaMatch = trimmed.match(/^- \[(.)\]\s*(.+)$/);
                if (criteriaMatch && currentLevel) {
                    const criterion = {
                        checked: criteriaMatch[1] === 'x',
                        text: criteriaMatch[2],
                        id: 'c-' + Date.now() + '-' + Math.random().toString(36).slice(2, 7)
                    };
                    if (currentSubsection) {
                        currentSubsection.criteria.push(criterion);
                    } else {
                        currentLevel.criteria.push(criterion);
                    }
                }
            }

            return levels;
        }

        function testGuideToMarkdown(levels) {
            const parts = ['# Test Guide\n'];

            for (const level of levels) {
                parts.push(`## Level ${level.level}: ${level.name}\n`);

                // Direct criteria
                for (const c of level.criteria) {
                    parts.push(`- [${c.checked ? 'x' : ' '}] ${c.text}\n`);
                }

                // Subsections
                for (const sub of level.subsections) {
                    parts.push(`\n### ${sub.name}\n`);
                    for (const c of sub.criteria) {
                        parts.push(`- [${c.checked ? 'x' : ' '}] ${c.text}\n`);
                    }
                }

                parts.push('\n');
            }

            return parts.join('');
        }

        function renderTestGuide() {
            const container = document.getElementById('test-guide-content');

            if (!testGuideData || testGuideData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">&#128221;</div>
                        <p>No test guide found. Click "+ Add Level" to create one.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = testGuideData.map(level => {
                const totalCriteria = level.criteria.length +
                    level.subsections.reduce((sum, s) => sum + s.criteria.length, 0);
                const checkedCriteria = level.criteria.filter(c => c.checked).length +
                    level.subsections.reduce((sum, s) => sum + s.criteria.filter(c => c.checked).length, 0);

                return `
                    <div class="level-section" data-level="${level.level}">
                        <div class="level-header" onclick="toggleLevel(${level.level})">
                            <div class="level-title">
                                <span class="level-number">${level.level}</span>
                                <span class="level-name">${escapeHtml(level.name)}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <span class="level-progress">${checkedCriteria}/${totalCriteria}</span>
                                <span class="level-expand-icon">&#9662;</span>
                            </div>
                        </div>
                        <div class="level-content" id="level-content-${level.level}">
                            ${renderCriteria(level.criteria, level.level)}
                            ${level.subsections.map(sub => `
                                <div class="subsection">
                                    <div class="subsection-title">${escapeHtml(sub.name)}</div>
                                    ${renderCriteria(sub.criteria, level.level, sub.name)}
                                </div>
                            `).join('')}
                            <button class="add-criterion-btn" onclick="addCriterion(${level.level})">
                                + Add Criterion
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderCriteria(criteria, levelNum, subsectionName = null) {
            if (criteria.length === 0) return '';
            return criteria.map((c, idx) => `
                <div class="criterion-item" data-id="${c.id}" data-level="${levelNum}" data-subsection="${subsectionName || ''}">
                    <input type="checkbox" ${c.checked ? 'checked' : ''} onchange="toggleCriterion('${c.id}')">
                    <span class="criterion-text">${escapeHtml(c.text)}</span>
                    <input type="text" class="criterion-edit-input" value="${escapeHtml(c.text)}" onblur="saveCriterionEdit('${c.id}')" onkeydown="handleEditKey(event, '${c.id}')">
                    <div class="criterion-actions">
                        <button class="criterion-btn" onclick="editCriterion('${c.id}')" title="Edit">&#9998;</button>
                        <button class="criterion-btn delete" onclick="deleteCriterion('${c.id}')" title="Delete">&times;</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleLevel(levelNum) {
            const section = document.querySelector(`.level-section[data-level="${levelNum}"]`);
            const content = document.getElementById(`level-content-${levelNum}`);
            section.classList.toggle('expanded');
            content.classList.toggle('expanded');
        }

        function toggleCriterion(id) {
            for (const level of testGuideData) {
                for (const c of level.criteria) {
                    if (c.id === id) {
                        c.checked = !c.checked;
                        scheduleSaveTestGuide();
                        renderTestGuide();
                        return;
                    }
                }
                for (const sub of level.subsections) {
                    for (const c of sub.criteria) {
                        if (c.id === id) {
                            c.checked = !c.checked;
                            scheduleSaveTestGuide();
                            renderTestGuide();
                            return;
                        }
                    }
                }
            }
        }

        function addCriterion(levelNum, subsectionName = null) {
            const level = testGuideData.find(l => l.level === levelNum);
            if (!level) return;

            const newCriterion = {
                checked: false,
                text: 'New criterion (click to edit)',
                id: 'c-' + Date.now() + '-' + Math.random().toString(36).slice(2, 7)
            };

            if (subsectionName) {
                const sub = level.subsections.find(s => s.name === subsectionName);
                if (sub) sub.criteria.push(newCriterion);
            } else {
                level.criteria.push(newCriterion);
            }

            renderTestGuide();
            scheduleSaveTestGuide();

            // Auto-expand the level
            const section = document.querySelector(`.level-section[data-level="${levelNum}"]`);
            const content = document.getElementById(`level-content-${levelNum}`);
            section.classList.add('expanded');
            content.classList.add('expanded');

            // Focus the new criterion for editing
            setTimeout(() => {
                editCriterion(newCriterion.id);
            }, 50);
        }

        function editCriterion(id) {
            const item = document.querySelector(`.criterion-item[data-id="${id}"]`);
            if (item) {
                item.classList.add('editing');
                const input = item.querySelector('.criterion-edit-input');
                input.focus();
                input.select();
            }
        }

        function saveCriterionEdit(id) {
            const item = document.querySelector(`.criterion-item[data-id="${id}"]`);
            if (!item) return;

            const input = item.querySelector('.criterion-edit-input');
            const newText = input.value.trim();

            if (newText) {
                for (const level of testGuideData) {
                    for (const c of level.criteria) {
                        if (c.id === id) {
                            c.text = newText;
                            scheduleSaveTestGuide();
                            renderTestGuide();
                            return;
                        }
                    }
                    for (const sub of level.subsections) {
                        for (const c of sub.criteria) {
                            if (c.id === id) {
                                c.text = newText;
                                scheduleSaveTestGuide();
                                renderTestGuide();
                                return;
                            }
                        }
                    }
                }
            } else {
                // If empty, delete the criterion
                deleteCriterion(id);
            }
        }

        function handleEditKey(event, id) {
            if (event.key === 'Enter') {
                saveCriterionEdit(id);
            } else if (event.key === 'Escape') {
                renderTestGuide();
            }
        }

        function deleteCriterion(id) {
            if (!confirm('Delete this criterion?')) return;

            for (const level of testGuideData) {
                level.criteria = level.criteria.filter(c => c.id !== id);
                for (const sub of level.subsections) {
                    sub.criteria = sub.criteria.filter(c => c.id !== id);
                }
            }

            renderTestGuide();
            scheduleSaveTestGuide();
        }

        function addNewLevel() {
            const levelNum = testGuideData.length + 1;
            const levelNames = {
                1: 'Syntax (Does it run?)',
                2: 'I/O (Does it work?)',
                3: 'Property (What invariants hold?)',
                4: 'Formal (What are the business rules?)',
                5: 'Semantic (Does it meet user intent?)',
                6: 'Additional Tests'
            };

            const newLevel = {
                level: levelNum,
                name: levelNames[levelNum] || `Level ${levelNum}`,
                criteria: [
                    {
                        checked: false,
                        text: 'New criterion (click to edit)',
                        id: 'c-' + Date.now() + '-' + Math.random().toString(36).slice(2, 7)
                    }
                ],
                subsections: []
            };

            testGuideData.push(newLevel);
            renderTestGuide();
            scheduleSaveTestGuide();

            // Auto-expand the new level
            setTimeout(() => {
                toggleLevel(levelNum);
            }, 50);
        }

        function scheduleSaveTestGuide() {
            const statusEl = document.getElementById('test-guide-save-status');
            statusEl.textContent = 'Unsaved changes...';
            statusEl.className = 'save-indicator saving';

            if (testGuideSaveTimeout) {
                clearTimeout(testGuideSaveTimeout);
            }

            testGuideSaveTimeout = setTimeout(() => {
                saveTestGuide();
            }, 1000);
        }

        async function saveTestGuide() {
            const statusEl = document.getElementById('test-guide-save-status');
            statusEl.textContent = 'Saving...';
            statusEl.className = 'save-indicator saving';

            const content = testGuideToMarkdown(testGuideData);

            try {
                const res = await fetch('/test-guide', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (res.ok) {
                    statusEl.textContent = 'Saved!';
                    statusEl.className = 'save-indicator saved';
                    setTimeout(() => {
                        statusEl.textContent = '';
                    }, 2000);
                } else {
                    throw new Error('Failed to save');
                }
            } catch (e) {
                statusEl.textContent = 'Save failed';
                statusEl.className = 'save-indicator error';
                console.error('Failed to save test guide:', e);
            }
        }

        async function loadTestGuide() {
            const statusEl = document.getElementById('test-guide-save-status');
            statusEl.textContent = 'Loading...';
            statusEl.className = 'save-indicator';

            try {
                const res = await fetch('/test-guide');
                if (res.ok) {
                    const data = await res.json();
                    const content = data.content || defaultTestGuide;
                    testGuideData = parseTestGuide(content);
                    renderTestGuide();

                    // Expand first level by default
                    if (testGuideData.length > 0) {
                        setTimeout(() => toggleLevel(1), 50);
                    }

                    statusEl.textContent = '';
                } else {
                    throw new Error('Failed to load');
                }
            } catch (e) {
                statusEl.textContent = 'Load failed';
                statusEl.className = 'save-indicator error';
                console.error('Failed to load test guide:', e);

                // Use default
                testGuideData = parseTestGuide(defaultTestGuide);
                renderTestGuide();
            }
        }

        document.getElementById('btn-add-level').addEventListener('click', addNewLevel);

        pollInterval = setInterval(fetchState, 2000);
        fetchState();
    </script>
</body>
